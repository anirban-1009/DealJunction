

{% extends 'marketplace/base.html' %}

{% block content %}
<div class="row-outer">
    <div class="container">
        <div class="grid-wrapper">
            {% for item in items %}
            <div class="box">
                <img src="{{ item.image }}" alt="{{ item.name }}" class="item-image">
                <p>${{item.price}}</p>
                <div class="button-wrapper">
                    <a href="add/{{ item.id }}/" class="add-button">Add</a>
                </div>                
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}


</body>
</html>
