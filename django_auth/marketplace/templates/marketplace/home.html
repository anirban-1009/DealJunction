<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Responsive Grid Css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'IBM Plex Sans', sans-serif;
        }
        body {
            background: #f1f2f3;
        }
        .container {
            width: 95%;
            max-width: 1160px;
            margin: auto;
        }
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .box {
            height: 250px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
        }
        .item-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .button-wrapper {
            margin-top: 10px;
            text-align: center;
        }
        .add-button {
            background-color: #4b00ff;
            color: #fff;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #2b0080;
        }
        .row-outer {
            padding: 50px 0;
        }
    </style>
</head>
<body>

<div class="row-outer">
    <div class="container">
        <div class="grid-wrapper">
            {% for item in items %}
            <div class="box">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="item-image">
                <div class="button-wrapper">
                    <a href="#" class="add-button">Add</a>
                </div>                
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
